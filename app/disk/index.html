<body ng-app="app" ng-cloak layout="column">

    <md-toolbar>
        <div flex layout="column">
            <md-icon md-svg-icon="avatar:svg-desktop-mac"></md-icon>
            <span>SPSP-IT DiskClone</span>
        </div>
    </md-toolbar>
    <div flex layout="row">
        <md-sidenav flex="30" md-is-locked-open="true" class="md-whiteframe-z1">
            <md-content>
                <!-- <md-grid-list md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">
                    <md-grid-tile md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1" ng-class="tile.background">
                        <md-icon md-svg-icon="avatar:svg-1"></md-icon>
                        <md-grid-tile-footer>
                            <h3>/dev/sda1</h3></md-grid-tile-footer>
                    </md-grid-tile>
                </md-grid-list> -->
                <!--正常显示-->
                <div ng-controller="diskController as vm" flex="" ng-cloak="" class="gridListdemoDynamicTiles" ng-app="app">
                    <div ng-if="vm.activated" layout="row" layout-sm="column" layout-align="space-around">
                        <md-progress-circular md-mode="determinate" value="{{vm.determinateValue}}"></md-progress-circular>
                    </div>



                    <md-grid-list md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="8px">
                        <md-grid-tile class="md-grid-tile check-element sample-show-hide" style="clear:both;" ng-repeat="tile in vm.tiles" md-rowspan="{{tile.span.row}}" md-colspan="{{tile.span.col}}" md-colspan-sm="1" md-colspan-xs="1" ng-class="tile.background">
                            <md-icon md-svg-icon="{{tile.icon}}">
                            </md-icon>
                            <md-progress-linear md-mode="determinate" value="{{tile.capacityDiff}}"></md-progress-linear>
                            <p>{{tile.useCapacity}}{{tile.unit}}/{{tile.capacity}}{{tile.unit}}</p>
                            <md-grid-tile-footer>
                                <h3>{{tile.title}}</h3>
                            </md-grid-tile-footer>
                        </md-grid-tile>

                    </md-grid-list>
                </div>
            </md-content>
        </md-sidenav>


        <div layout="column" flex>
            <div class="box1">
                70
            </div>
            <div class="box2">
                fixed
            </div>
            <div class="box3">
                flex
            </div>
        </div>

    </div>

</body>
